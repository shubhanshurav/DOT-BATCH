<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="./02-exerciseSolution.js" defer></script>
    <script src="./03-exerciseSolution.js" defer></script>

    <!-- <script src="./05-exerciseSolution.js" defer></script> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5b12999530.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        height: 2000px;
      }
      .active {
        background: #000;
        border-radius: 10px 14px 15px 20px;
        color: white;
        cursor: pointer;
      }

      .toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 500px;
        height: 200px;
      }
      .para {
        width: 200px;
        background: red;
        border-radius: 10px;
        border: 2px solid black;
        color: yellow;
        padding: 4px 8px;
        /* display: inline-block; */
      }

      #mobiText {
        display: none;
      }

 
    </style>
  </head>
  <body>
    <button type="button" id="btn" class="btn btn-dark py-2 px-3 mx-5 w-20">
      Change Color
    </button>

   

    <p
      class="border-2 border-dark border d-inline-block mt-5 py-2 px-3 mx-5"
      id="mouseoverItem"
    >
      MouseOver Me
    </p>

    <p
      class="border-2 border-dark border d-inline-block mt-5 py-2 px-3 mx-5 active"
      id="scrollItem"
    >
      Scroll Me
    </p>

    <div class="toggle">
      <button class="btn btn-dark py-2 px-3 mx-5 w-20" id="pcBtn">Div</button>

      <p
        class="para"
        id="pcText"
      >I am Large Screen Code</p>

      <p
        class="para"
        id="mobiText"
      >I am Mobile Screen Code</p>
        <button class="btn btn-dark py-2 px-3 mx-5 w-20" id="mobiBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </p>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
