<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Using Box Shadow</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            color: white;
        }

        #border{
            border: 2px solid blue;
        }

        #box-shadow{
            box-shadow: 0px 0px 0px 2px blue;
        }
    </style>
</head>
<body>
    <div class="box" id="border">Border</div>

    <div class="box" id="box-shadow">Box Shadow</div>
</body>
</html>
