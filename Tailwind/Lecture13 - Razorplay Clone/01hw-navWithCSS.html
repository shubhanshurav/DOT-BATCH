<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #02042A;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 0 8em;
        }

        .logo
        {
            height: 80px;
            width: 153px;
            display: flex;
        }
        
        .logo img{
            cursor: pointer;
            width: 110px;
        }

        nav{
            /* margin-left: -95px; */
        }
        nav ul{
            display: flex;
            list-style-type: none;
            gap: 10px;
        }

        a{
            text-decoration:none;
            font-size: 14px;
            color: #fff;
            margin: 0 4px;
        }

        .btnGroup{
            display: flex;
            gap: 10px;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
        }

        .btnSign{
            display: flex;
            gap: 20px;
            justify-content: space-between;
            cursor: pointer;
            align-items: center;
        }

        .btn{
            padding: 10px 18px;
            border: 1px solid #002fff;
            display: flex ;
            cursor: pointer;
        }

        .btnSign{
            color: #006eff;
            background-color: #fff;
            padding: 10px 28px;
        }

        a.link:hover{
            padding-bottom: 27px;
            border-bottom: 4px solid #006eff;
        }
       
        .btnSign svg{
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Images/logo.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a class="link" href="#">Payments</a></li>
                <li><a class="link" href="#">Banking</a></li>
                <li><a href="#">Corporate Card</a></li>
                <li><a href="#">Payroll</a></li>
                <li><a class="link" href="#">Resource</a></li>
                <li><a class="link" href="#">Support</a></li>
                <li><a class="link" href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="btnGroup">
            <img src="./Images/india-flag.svg" alt="">
            <div class="btn">Log in</div>
            <div class="btnSign">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </div>
        </div>
    </div>
</body>
</html>
